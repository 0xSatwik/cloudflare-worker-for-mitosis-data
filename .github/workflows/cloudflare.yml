name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install
      - name: Create directories
        run: mkdir -p dist/src
      - name: Copy files
        run: |
          cp -r src/* dist/src/
          cp package.json dist/
          cp wrangler.toml dist/
      - name: Display structure
        run: ls -la dist
      # Note: Actual deployment is handled by Cloudflare Pages GitHub integration 